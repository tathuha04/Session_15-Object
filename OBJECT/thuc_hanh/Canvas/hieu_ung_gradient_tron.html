<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng gradient tròn</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="400" style="border:10px solid
    #00820f;">Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        // Create gradient
        let grd = ctx.createRadialGradient(200, 200, 50, 150, 100, 100);

        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 400, 400);
        
        /////

        let grdd = ctx.createRadialGradient(150, 150, 5,150, 110, 95);
        grdd.addColorStop(0, "red");
        grdd.addColorStop(1, "white");
        // Fill with gradient
        ctx.fillStyle = grdd;
        ctx.fillRect(10,10, 300, 150);

    </script>
</body>

</html>
