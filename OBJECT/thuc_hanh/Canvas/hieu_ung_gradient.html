<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng Gradient</title>
</head>
<body>
    <canvas id="myCanvas" width="530" height="300" style="border:10px solid
    #229203;">Your browser does not support the HTML5 canvas tag.</canvas>
<script>
    let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        // Create gradient
        let grd = ctx.createLinearGradient(0, 0, 500, 0);
        grd.addColorStop(0, "green");
        grd.addColorStop(1, "white");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 500, 270);
</script>
</body>
</html>
